name: 'Add Comment To New Issue'
on:
  issues:
    types: opened
permissions:
  contents: read
  issues: write

jobs:
  new_issue_comment:
    runs-on: ubuntu-latest
    steps:
      - uses: GrantBirki/comment@v2.1.0
        with:
